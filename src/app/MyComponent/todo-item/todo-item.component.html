<div class="my-3">
    <h5 [class]="'nostrike'?todo.active:'strike'">{{todo.title}}</h5>
<p>{{todo.desc}}</p>
<div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" (click)="onCheckboxClick(todo)">
    <label class="form-check-label" for="flexCheckChecked">
      Mark as done
    </label>
  </div>
<button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
